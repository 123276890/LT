<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置页面</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div>
            <img src="img/arrow-left.png" alt="" onclick="back()">
        </div>
        <span>设置</span>
    </div>
    <div class="section">
        <div class="head">
            <img src="img/user.png" alt="">
            <span>我的头像</span>
            <img src="img/arrow-right.png" alt="">
        </div>
        <div class="name">
            <img src="img/name.png" alt="">
            <span>我的昵称</span>
            <img src="img/arrow-right.png" alt="">
        </div>
        <div class="phone">
            <img src="img/phone.png" alt="">
            <span>我的手机</span>
            <img src="img/arrow-right.png" alt="">
        </div>
        <div class="head">
            <img src="img/home.png" alt="">
            <span>我的生日</span>
            <img src="img/arrow-right.png" alt="">
        </div>
    </div>
    <div class="submit">
        <button>退出登录</button>
    </div>
</div>
<script src="js/settings.js"></script>
</body>
</html>
